# Торговая стратегия
strategy:
  enabled: true
  entry:
    position_size_sol: 0.1   # Размер позиции для ручной/авто покупки
    min_liquidity_sol: 5.0   # Минимальная ликвидность пула для входа

  # Фильтры безопасности (анти-скам)
  filters:
    check_mint_authority: true       # Проверять возможность чеканки новых токенов
    check_freeze_authority: true     # Проверять возможность заморозки токенов
    max_top_holder_percent: 30.0     # Макс % у топ-холдера (не реализовано в упрощенной версии)
    check_liquidity: true            # Проверять минимальную ликвидность

# Параметры выхода из позиций
exit:
  take_profit_percent: 50.0    # Тейк-профит в процентах (50% = продажа при +50%)
  stop_loss_percent: 10.0      # Стоп-лосс (0 = отключен)
  max_hold_time_min: 60        # Максимальное время удержания в минутах (0 = бесконечно)

# Комиссии транзакций (priority fees в lamports)
fees:
  buy: 10000     # 0.00001 SOL - приоритет для покупки
  sell: 10000    # 0.00001 SOL - приоритет для продажи

# Настройки логирования
logging:
  level: "INFO"  # Уровень: DEBUG, INFO, WARNING, ERROR
  file: "logs/bot.log"
  format: "%(asctime)s | %(levelname)s | %(name)s | %(message)s"
  max_size_mb: 50    # Максимальный размер файла лога перед ротацией
  backup_count: 3    # Сколько старых логов хранить

# База данных SQLite
database:
  path: "data/trades.db"